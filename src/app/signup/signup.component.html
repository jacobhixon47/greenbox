<div class="card-style-1">
  <div class="card-1-header">
    <h3>Sign Up for Greenbox</h3>
  </div>
  <div class="card-1-body">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <label for="email">Email</label><br><br>
      <input formControlName="email" type="email"><br><br>
      <label for="password">Password</label><br><br>
      <input formControlName="password" type="password"><br><br>
      <label for="confirmPassword">Password</label><br><br>
      <input formControlName="confirmPassword" type="password"><br><br>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div>
</div>
