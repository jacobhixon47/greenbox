<h2>Store</h2>

<div *ngIf="!(auth | async)">
  <app-login></app-login>
</div>

<div *ngIf="auth | async">
  <div *ngFor="let box of boxes | async" class="card-style-1" (click)="goToBox(box)" style="cursor: pointer;">
    <div class="card-1-header">
      <h3><em>{{box.title}}</em></h3>
    </div>
    <div class="card-1-body">
      <p>
        {{box.description}}
      </p>
      <h4>${{box.price}}</h4>
    </div>
  </div>
</div>
