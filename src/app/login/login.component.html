<div class="card-style-1">
  <div class="card-1-header">
    <h3>Sign In</h3>
  </div>
  <div class="card-1-body">
    <button type="button" (click)="loginGoogle()" class="btn btn-info">+ Sign In With Google</button><br><br>
    <h4>OR</h4><br>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <label for="email">Email</label><br>
      <input formControlName="email" type="email" placeholder="Your email"><br><br>
      <label for="password">Password</label><br>
      <input formControlName="password" type="password" placeholder="Your password"><br><br>
      <button type="submit" class="btn btn-success">Sign In</button>
    </form><br><br>
    <p>Don't Have An Account?<br>

    <a routerLink="/signup">Sign Up</a></p>
  </div>
</div>
